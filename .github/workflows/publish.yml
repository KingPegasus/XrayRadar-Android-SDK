name: Publish

on:
  pull_request:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run publish checks without uploading"
        type: boolean
        default: true

jobs:
  verify-publish:
    name: Verify publish config
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == true)
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Verify publication tasks resolve
        run: gradle :library:tasks --all

      - name: Build release artifacts (no publish)
        run: gradle :library:assembleRelease :library:publishToMavenLocal

  publish:
    name: Publish to Sonatype
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false)
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Validate required secrets
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          test -n "$SONATYPE_USERNAME" || (echo "Missing SONATYPE_USERNAME" && exit 1)
          test -n "$SONATYPE_PASSWORD" || (echo "Missing SONATYPE_PASSWORD" && exit 1)
          test -n "$SIGNING_KEY" || (echo "Missing SIGNING_KEY" && exit 1)
          test -n "$SIGNING_PASSWORD" || (echo "Missing SIGNING_PASSWORD" && exit 1)

      - name: Publish release publication
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: gradle :library:publishReleasePublicationToSonatypeRepository
