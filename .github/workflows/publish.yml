name: Publish

on:
  pull_request:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run publish checks without uploading"
        type: boolean
        default: true

jobs:
  verify-publish:
    name: Verify publish config
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == true)
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: tools platform-tools platforms;android-35 build-tools;35.0.0
          accept-android-sdk-licenses: true

      - name: Verify publication tasks resolve
        run: ./gradlew :library:tasks --all

      - name: Build release artifacts (no publish)
        run: ./gradlew :library:assembleRelease :library:publishToMavenLocal

  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false)
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: tools platform-tools platforms;android-35 build-tools;35.0.0
          accept-android-sdk-licenses: true

      - name: Validate required secrets
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          test -n "$MAVEN_CENTRAL_USERNAME" || (echo "Missing SONATYPE_USERNAME" && exit 1)
          test -n "$MAVEN_CENTRAL_PASSWORD" || (echo "Missing SONATYPE_PASSWORD" && exit 1)
          test -n "$SIGNING_KEY" || (echo "Missing SIGNING_KEY" && exit 1)
          test -n "$SIGNING_PASSWORD" || (echo "Missing SIGNING_PASSWORD" && exit 1)

      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          SONATYPE_HOST: CENTRAL_PORTAL
        run: ./gradlew :library:publishToMavenCentral
